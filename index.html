<!DOCTYPE html>
<html>
<head>
  <title>MY SMART SENTENCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .slot-machine {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 28px;
      min-height: 40px;
      line-height: 40px;
      white-space: nowrap;
    }

    .reel-title.hidden {
      visibility: hidden;
    }

    .reel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      height: 240px;
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      height: 240px;
      padding: 10px;
    }

    .image-container img {
      width: 160px;
      height: auto;
    }

    .label {
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 28px;
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .arrow-button {
      width: 60px;
      height: 60px;
      font-size: 40px;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }

    .arrow-button:hover {
      background-color: #eee;
    }

    .arrow-button:active {
      background-color: #ddd;
    }

    .sentence-container {
      text-align: center;
    }

    h2 {
      margin: 5px 0;
      font-size: 1.5em;
    }

    #combinedLabels {
      margin-top: 5px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
  <h1>MY SMART SENTENCE</h1>

  <div class="content-container">
    <!-- Slot Machine -->
    <div class="slot-machine">
      <div class="column">
        <div class="reel-title">Ado</div>
        <div class="reel" id="reel1">
          <div class="images" id="images1">
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
              <div class="label">There</div>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="reel-title hidden"></div>
        <div class="reel" id="reel2">
          <div class="images" id="images2">
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
              <div class="label">is</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
              <div class="label">are</div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="arrow-button" onclick="scrollUp(2)">▲</button>
          <button class="arrow-button" onclick="scrollDown(2)">▼</button>
        </div>
      </div>

      <div class="column">
        <div class="reel-title hidden"></div>
        <div class="reel" id="reel3">
          <div class="images" id="images3">
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
              <div class="label">a</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
              <div class="label">an</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
              <div class="label">some</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
              <div class="label">a lot of</div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="arrow-button" onclick="scrollUp(3)">▲</button>
          <button class="arrow-button" onclick="scrollDown(3)">▼</button>
        </div>
      </div>

      <div class="column">
        <div class="reel-title">Gapo</div>
        <div class="reel" id="reel4">
          <div class="images" id="images4">
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
              <div class="label">cat.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Banana">
              <div class="label">cats.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Orange">
              <div class="label">dog.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Apple">
              <div class="label">dogs.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Pineapple">
              <div class="label">rabbit.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Mango">
              <div class="label">rabbits.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Grapes">
              <div class="label">bird.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Watermelon">
              <div class="label">birds.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Peach">
              <div class="label">cow.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Cherry">
              <div class="label">cows.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Cherry">
              <div class="label">tiger.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Cherry">
              <div class="label">tigers.</div>
            </div>
            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Cherry">
              <div class="label">elephant.</div>

            <div class="image-container">
              <img src="https://i.imgur.com/lA5R7h1.png" alt="Cherry">

            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="arrow-button" onclick="scrollUp(4)">▲</button>
          <button class="arrow-button" onclick="scrollDown(4)">▼</button>
        </div>
      </div>
    </div>

    <!-- Sentence Section -->
    <div class="sentence-container">
      <h2>My Sentence</h2>
      <div id="combinedLabels"></div>
      <div id="grammarFeedback" style="margin-top: 10px; font-size: 18px;"></div>
    </div>
  </div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    function speak(text) {
      if (window.responsiveVoice) {
        responsiveVoice.speak(text, "UK English Male");
      } else {
        console.error("ResponsiveVoice API is not available.");
      }
    }

    window.onload = function () {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(`#images${reelNumber} .image-container`);
        const labelsForThisReel = Array.from(containers).map(container => {
          return container.querySelector(".label").textContent.trim();
        });
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();

      document.querySelectorAll('.label').forEach(labelEl => {
        labelEl.addEventListener('click', () => {
          speak(labelEl.textContent.trim());
        });
      });
    };

    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => {
        return reelLabels[reelIndex][pos];
      });
      document.getElementById("combinedLabels").textContent = currentLabels.join(" ");
    }

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      const reelLength = reelLabels[reelIndex].length;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = reelLength - 1;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      const reelLength = reelLabels[reelIndex].length;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] >= reelLength) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }
    function checkGrammar(sentence) {
  const feedbackElement = document.getElementById("grammarFeedback");

  // Define all possible rules
  const rules = [
    { pattern: /^There is a (cat|dog|rabbit|bird|cow|tiger)\.$/, feedback: "Correct sentence!" },
    { pattern: /^There is an (elephant)\.$/, feedback: "Correct sentence!" },
    { pattern: /^There are (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Correct sentence!" },
    { pattern: /^There are some (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Correct sentence!" },
    { pattern: /^There are a lot of (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Correct sentence!" },
    { pattern: /^There is (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Incorrect. Singular 'is' cannot pair with plural nouns." },
    { pattern: /^There are a (cat|dog|rabbit|bird|cow|tiger)\.$/, feedback: "Incorrect. Plural 'are' cannot pair with singular nouns." },
    { pattern: /^There is some (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Incorrect. Singular 'is' cannot pair with plural quantifier 'some' and plural nouns." },
    { pattern: /^There is a lot of (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Incorrect. Singular 'is' cannot pair with plural quantifier 'a lot of' and plural nouns." },
    { pattern: /^There is a (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Incorrect. Singular 'is' with 'a' cannot pair with plural nouns." },
    { pattern: /^There is an (cats|dogs|rabbits|birds|cows|tigers|elephants)\.$/, feedback: "Incorrect. 'An' is used with singular nouns starting with vowels." },
    { pattern: /^There is a lot of (cat|dog|rabbit|bird|cow|tiger|elephant)\.$/, feedback: "Incorrect. 'A lot of' requires a plural noun." }
  ];

  // Match the sentence against the rules
  const matchedRule = rules.find(rule => rule.pattern.test(sentence));

  if (matchedRule) {
    feedbackElement.textContent = matchedRule.feedback;
    feedbackElement.style.color = matchedRule.feedback.includes("Correct") ? "green" : "red";
  } else {
    feedbackElement.textContent = "Invalid sentence structure. Check subject-verb agreement or quantifier usage.";
    feedbackElement.style.color = "red";
  }
}

// Monitor changes to #combinedLabels
const observer = new MutationObserver(() => {
  const combinedLabels = document.getElementById("combinedLabels").textContent.trim();
  checkGrammar(combinedLabels);
});

// Start observing the #combinedLabels element
const combinedLabelsElement = document.getElementById("combinedLabels");
observer.observe(combinedLabelsElement, { childList: true, subtree: true });

  </script>
</body>
</html>
