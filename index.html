<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Adjusted Spacing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 60px;
      font-size: 2em;
    }

    .slot-machine {
      display: flex;
      align-items: flex-start; 
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 28px;
      margin: 0; 
      min-height: 40px; 
      line-height: 40px; 
      white-space: nowrap;
    }
    .reel-title.hidden {
      visibility: hidden;
    }

    .reel {
      display: inline-flex;  
      flex-direction: column; 
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 240px;
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      height: 240px;
      padding: 10px;
    }

    .image-container img {
      width: 160px;
      height: auto;
    }

    .label {
      margin-top: 8px; 
      background: rgba(0,0,0,0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      box-sizing: border-box;
      font-size: 28px;
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      margin-top: 10px;
    }

    .arrow-button {
      width: 60px;
      height: 60px;
      font-size: 40px;
      line-height: 0;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }
    .arrow-button:hover {
      background-color: #eee;
    }
    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 20px; /* Reduce spacing between My Sentence and combined text */
      font-size: 32px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Adjusted Spacing</h1>

  <div class="slot-machine">
    <!-- Reel 1 -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Let's test the text with spacing</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">There</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Another Label</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(1)">▲</button>
        <button class="arrow-button" onclick="scrollDown(1)">▼</button>
      </div>
    </div>

    <!-- Other Reels... -->

  </div>

  <h2 style="margin: 20px 0 10px; font-size: 2em;">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      } else {
        console.warn('Web Speech API not supported.');
      }
    }

    window.onload = function() {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(`#images${reelNumber} .image-container`);
        const labelsForThisReel = Array.from(containers).map(container => {
          return container.querySelector(".label").textContent.trim();
        });
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();

      document.querySelectorAll('.label').forEach(labelEl => {
        labelEl.addEventListener('click', () => {
          speak(labelEl.textContent.trim());
        });
      });
    };

    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => {
        return reelLabels[reelIndex][pos];
      });
      document.getElementById("combinedLabels").textContent = currentLabels.join(" ");
    }

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = 2;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] > 2) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }
  </script>
</body>
</html>
