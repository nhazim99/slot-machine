<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Fully Responsive Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      color: #4a154b;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 20px auto;
      max-width: 100%;
      overflow-x: auto; /* Allows horizontal scrolling on small screens */
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      min-width: 180px;
      padding: 0;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 1.2em;
      margin-bottom: 10px;
      white-space: nowrap;
    }

    .reel {
      width: 160px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: white;
    }

    .images {
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      padding: 10px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 80%;
      margin-bottom: 8px;
    }

    .label {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.9em;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .arrow-button {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .arrow-button:active {
      background-color: #d0d0d0;
    }

    .combined-labels {
      margin: 20px 0;
      font-size: 1.2em;
      color: #4a154b;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Fully Responsive Design</h1>
  <div class="slot-machine">
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(1)">▲</button>
        <button class="arrow-button" onclick="scrollDown(1)">▼</button>
      </div>
    </div>

    <!-- Additional Reels -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel" id="reel4">
        <div class="images" id="images4">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2>My Sentence</h2>
  <div id="combinedLabels" class="combined-labels">Orange Orange Strawberry Strawberry</div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [
      ["Orange", "Banana", "Strawberry"],
      ["Orange", "Banana", "Strawberry"],
      ["Orange", "Banana", "Strawberry"],
      ["Orange", "Banana", "Strawberry"],
    ];

    function updateCombinedLabels() {
      const combined = reelPositions.map((pos, index) => reelLabels[index][pos]).join(" ");
      document.getElementById("combinedLabels").textContent = combined;
    }

    function scrollUp(reelNumber) {
      reelPositions[reelNumber - 1] = (reelPositions[reelNumber - 1] + 2) % 3;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${reelPositions[reelNumber - 1] * 200}px)`;
      updateCombinedLabels();
    }

    function scrollDown(reelNumber) {
      reelPositions[reelNumber - 1] = (reelPositions[reelNumber - 1] + 1) % 3;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${reelPositions[reelNumber - 1] * 200}px)`;
      updateCombinedLabels();
    }
  </script>
</body>
</html>
