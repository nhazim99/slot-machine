<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Auto-Resizing Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 60px;
      font-size: 2em;
    }

    /* The container for all reels in one row. */
    .slot-machine {
      display: flex;
      align-items: flex-start;  /* top alignment */
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* no fixed width here; let it auto-size */
      margin: 0;
      padding: 0;
    }

    /*
      Give reel-title a fixed min-height so reels with no label 
      still line up, but remove margin so there's no gap.
    */
    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 28px;
      margin: 0; 
      min-height: 40px; 
      line-height: 40px; 
      white-space: nowrap;
    }
    .reel-title.hidden {
      visibility: hidden;
    }

    /*
      The reel now uses inline-flex (or block) 
      so it can expand horizontally for long labels.
      We only fix the height to 240px, not the width.
    */
    .reel {
      display: inline-flex;      /* so it grows with content width */
      flex-direction: column;    /* image + label stack vertically */
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
      /* We keep a fixed height so each reel is 240px tall */
      height: 240px;
    }

    /*
      We no longer position .images absolutely. 
      Instead, we let .image-container handle the scroll logic 
      with a fixed height. 
      
      OR we could keep the scroll logic if you want separate up/down 
      animations. But for auto‐width, it’s simpler to keep normal flow.
    */
    .images {
      /* remove absolute positioning so normal flow can expand horizontally */
      display: flex;
      flex-direction: column; /* stack the 3 image-containers vertically */
      transition: transform 0.5s ease;
    }

    /* Each "slot" is 240px tall (for the image + label). */
    .image-container {
      display: flex;
      flex-direction: column; 
      align-items: center; /* center the image & label horizontally */
      justify-content: flex-start;
      box-sizing: border-box;
      /* each slot is 240px high to match the reel height */
      height: 240px;
      padding: 10px; /* some internal spacing */
    }

    /* The cat box images are 160px wide by default. */
    .image-container img {
      width: 160px;
      height: auto;
    }

    /*
      The label is now in normal flow below the image,
      so a long label forces the reel to expand horizontally.
      white-space: nowrap => label never wraps
    */
    .label {
      margin-top: 8px; 
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      box-sizing: border-box;
      font-size: 28px;
      cursor: pointer;
      white-space: nowrap; /* force reel to expand if label is super long */
    }

    /* Up/Down arrow buttons side by side. */
    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      margin-top: 10px; /* small space above the buttons */
    }

    .arrow-button {
      width: 60px;
      height: 60px;
      font-size: 40px;
      line-height: 0;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }
    .arrow-button:hover {
      background-color: #eee;
    }
    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 60px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Auto-Resizing Reels</h1>

  <div class="slot-machine">
    <!-- Reel 1: Ado with a Very Long Phrase -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <!-- Slot 1 -->
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <!-- Very long phrase forces reel to widen -->
            <div class="label">Let's test with long text</div>
          </div>
          <!-- Slot 2 -->
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">There</div>
          </div>
          <!-- Slot 3 -->
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Another Label</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(1)">▲</button>
        <button class="arrow-button" onclick="scrollDown(1)">▼</button>
      </div>
    </div>

    <!-- Reel 2 (no top label) -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel2">
        <div class="images" id="images2">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(2)">▲</button>
        <button class="arrow-button" onclick="scrollDown(2)">▼</button>
      </div>
    </div>

    <!-- Reel 3 (no top label) -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel3">
        <div class="images" id="images3">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(3)">▲</button>
        <button class="arrow-button" onclick="scrollDown(3)">▼</button>
      </div>
    </div>

    <!-- Reel 4: Gapo -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel" id="reel4">
        <div class="images" id="images4">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 60px; font-size: 2em;">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    /* We'll track 4 reels, each with 3 images. 
       reelPositions = which image index (0,1,2) is visible. */
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    /* Basic text-to-speech function using the Web Speech API. */
    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        // utterance.lang = 'en-US'; // optional
        window.speechSynthesis.speak(utterance);
      } else {
        console.warn('Web Speech API not supported in this browser.');
      }
    }

    /* On page load, gather all labels from the DOM. */
    window.onload = function() {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(#images${reelNumber} .image-container);
        const labelsForThisReel = Array.from(containers).map(container => {
          return container.querySelector(".label").textContent.trim();
        });
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();

      // Also let user click the label to speak it
      document.querySelectorAll('.label').forEach(labelEl => {
        labelEl.addEventListener('click', () => {
          speak(labelEl.textContent.trim());
        });
      });
    };

    /* Update the combined text at the bottom with the currently visible label for each reel. */
    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => {
        return reelLabels[reelIndex][pos];
      });
      document.getElementById("combinedLabels").textContent = currentLabels.join(" ");
    }

    /*
      We still do "scrollUp" and "scrollDown" by translating .images up/down.
      The reel is 240px tall, so each slot is 240px tall,
      meaning offset = reelPositions[reelIndex] * 240
    */
    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = 2;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(images${reelNumber}).style.transform = translateY(-${offset}px);
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] > 2) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(images${reelNumber}).style.transform = translateY(-${offset}px);
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }
  </script>
</body>
</html>
