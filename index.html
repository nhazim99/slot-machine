<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Fully Responsive Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 10px;
      font-size: calc(1em + 2vw); /* Responsive title size */
    }

    .slot-machine {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping */
      justify-content: center;
      align-items: flex-start;
      gap: 1vw; /* Dynamic gap between reels */
      margin: 10px auto;
      overflow-x: auto; /* Enable horizontal scrolling if necessary */
      padding: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 0 1 calc(25% - 20px); /* Ensure shrinkability while maintaining space */
      min-width: 120px; /* Minimum width for each column */
      max-width: 200px; /* Limit maximum width for larger screens */
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: calc(0.5em + 1vw); /* Responsive label size */
      margin: 0;
      line-height: 1.2;
      white-space: nowrap;
    }

    .reel {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      height: calc(100px + 5vw); /* Scales dynamically */
      width: calc(80px + 5vw);
      flex-shrink: 1; /* Allow shrinking on smaller screens */
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      height: calc(100px + 5vw); /* Match reel height */
    }

    .image-container img {
      width: calc(50px + 3vw); /* Scales dynamically */
      height: auto;
    }

    .label {
      margin-top: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      box-sizing: border-box;
      font-size: calc(0.5em + 1vw); /* Scales with screen */
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      margin-top: 10px;
    }

    .arrow-button {
      width: calc(20px + 1vw); /* Responsive button size */
      height: calc(20px + 1vw);
      font-size: calc(0.5em + 0.5vw);
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }

    .arrow-button:hover {
      background-color: #eee;
    }

    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 20px;
      font-size: calc(1em + 1vw); /* Scales dynamically */
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Fully Responsive Design</h1>

  <div class="slot-machine">
    <!-- Reel 1 -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(1)">▲</button>
        <button class="arrow-button" onclick="scrollDown(1)">▼</button>
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel2">
        <div class="images" id="images2">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(2)">▲</button>
        <button class="arrow-button" onclick="scrollDown(2)">▼</button>
      </div>
    </div>

    <!-- Reel 3 -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel3">
        <div class="images" id="images3">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(3)">▲</button>
        <button class="arrow-button" onclick="scrollDown(3)">▼</button>
      </div>
    </div>

    <!-- Reel 4 -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel" id="reel4">
        <div class="images" id="images4">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 10px; font-size: calc(1em + 1vw);">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    window.onload = function () {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(`#images${reelNumber} .image-container`);
        const labelsForThisReel = Array.from(containers).map(container =>
          container.querySelector('.label').textContent.trim()
        );
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();

      document.querySelectorAll('.label').forEach(labelEl => {
        labelEl.addEventListener('click', () => {
          speak(labelEl.textContent.trim());
        });
      });
    };

    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => reelLabels[reelIndex][pos]);
      document.getElementById('combinedLabels').textContent = currentLabels.join(' ');
    }

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = 2;
      }
      const offset = reelPositions[reelIndex] * 200;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] > 2) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 200;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }
  </script>
</body>
</html>
