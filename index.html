<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Fully Functional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .slot-machine {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: nowrap; /* Ensure reels stay on a single row */
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 28px;
      margin: 0;
      min-height: 40px;
      line-height: 40px;
      white-space: nowrap;
    }

    .reel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 240px;
      width: 200px;
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 240px;
    }

    .image-container img {
      width: 160px;
      height: auto;
    }

    .label {
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 28px;
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 0 0;
    }

    .arrow-button {
      width: 60px;
      height: 60px;
      font-size: 40px;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }

    .arrow-button:hover {
      background-color: #eee;
    }

    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Fully Functional</h1>

  <div class="slot-machine">
    <!-- Reel 1 -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel">
        <div class="image-container">
          <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
          <div class="label" onclick="speakLabel(this)">Strawberry</div>
        </div>
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="column">
      <div class="reel">
        <div class="images" id="images2">
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(2)">▲</button>
        <button class="arrow-button" onclick="scrollDown(2)">▼</button>
      </div>
    </div>

    <!-- Reel 3 -->
    <div class="column">
      <div class="reel">
        <div class="images" id="images3">
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(3)">▲</button>
        <button class="arrow-button" onclick="scrollDown(3)">▼</button>
      </div>
    </div>

    <!-- Reel 4 -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel">
        <div class="images" id="images4">
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container" onclick="speakLabel(this)">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 40px;">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reels = ["images2", "images3", "images4"];

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    function speakLabel(labelElement) {
      const label = labelElement.querySelector(".label")?.textContent.trim();
      if (label) speak(label);
    }

    function updateCombinedLabels() {
      const firstLabel = document.querySelector(".column:first-child .label").textContent.trim();
      const combinedLabels = reels.map((id, index) => {
        const reel = document.getElementById(id);
        const currentImage = reel.children[reelPositions[index]];
        return currentImage.querySelector(".label").textContent.trim();
      });
      document.getElementById("combinedLabels").textContent = [firstLabel, ...combinedLabels].join(" ");
    }

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 2;
      const images = document.getElementById(reels[reelIndex]);
      const reelCount = images.children.length;

      reelPositions[reelIndex] = (reelPositions[reelIndex] - 1 + reelCount) % reelCount;
      const offset = reelPositions[reelIndex] * 240;
      images.style.transform = `translateY(-${offset}px)`;

      const label = images.children[reelPositions[reelIndex]].querySelector(".label").textContent.trim();
      speak(label);
      updateCombinedLabels();
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 2;
      const images = document.getElementById(reels[reelIndex]);
      const reelCount = images.children.length;

      reelPositions[reelIndex] = (reelPositions[reelIndex] + 1) % reelCount;
      const offset = reelPositions[reelIndex] * 240;
      images.style.transform = `translateY(-${offset}px)`;

      const label = images.children[reelPositions[reelIndex]].querySelector(".label").textContent.trim();
      speak(label);
      updateCombinedLabels();
    }

    window.onload = updateCombinedLabels;
  </script>
</body>
</html>
