<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Auto-Resizing Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 60px;
      font-size: 2em;
    }

    /* The container for all reels in one row. */
    .slot-machine {
      display: flex;
      align-items: flex-start;  /* top alignment */
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 28px;
      margin: 0; 
      min-height: 40px; 
      line-height: 40px; 
      white-space: nowrap;
    }
    .reel-title.hidden {
      visibility: hidden;
    }

    .reel {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 240px;
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      height: 240px;
      padding: 10px;
    }

    .image-container img {
      width: 160px;
      height: auto;
    }

    .label {
      margin-top: 8px; 
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      box-sizing: border-box;
      font-size: 28px;
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      margin-top: 10px;
    }

    .arrow-button {
      width: 60px;
      height: 60px;
      font-size: 40px;
      line-height: 0;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }
    .arrow-button:hover {
      background-color: #eee;
    }
    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 60px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Auto-Resizing Reels</h1>

  <div class="slot-machine">
    <!-- Reel 1: Ado with one picture and label -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reel 2 (no top label) -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel2">
        <div class="images" id="images2">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(2)">▲</button>
        <button class="arrow-button" onclick="scrollDown(2)">▼</button>
      </div>
    </div>

    <!-- Reel 3 (no top label) -->
    <div class="column">
      <div class="reel-title hidden"></div>
      <div class="reel" id="reel3">
        <div class="images" id="images3">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(3)">▲</button>
        <button class="arrow-button" onclick="scrollDown(3)">▼</button>
      </div>
    </div>

    <!-- Reel 4: Gapo -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel" id="reel4">
        <div class="images" id="images4">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 60px; font-size: 2em;">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => {
        return reelLabels[reelIndex]?.[pos] || '';
      });
      document.getElementById("combinedLabels").textContent = currentLabels.join(" ");
    }

    window.onload = function() {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(`#images${reelNumber} .image-container`);
        const labelsForThisReel = Array.from(containers).map(container => {
          return container.querySelector(".label").textContent.trim();
        });
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();
    };

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = reelLabels[reelIndex].length - 1;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] >= reelLabels[reelIndex].length) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 240;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
    }
  </script>
</body>
</html>
