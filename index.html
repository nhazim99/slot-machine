<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine - Reduced Spacing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .slot-machine {
      display: flex;
      flex-wrap: wrap; /* Wrap reels if needed for smaller screens */
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 200px;
      margin: 0;
      padding: 0;
    }

    .reel-title {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      text-align: center;
      font-size: 1.2em;
      margin: 0;
      min-height: 40px;
      line-height: 40px;
      white-space: nowrap;
    }

    .reel-title.hidden {
      visibility: hidden;
    }

    .reel {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 200px;
      width: 160px;
    }

    .images {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      height: 200px; /* Match reel height */
      padding: 0; /* Remove additional padding */
    }

    .image-container img {
      width: 120px; /* Slightly larger image */
      height: auto;
    }

    .label {
      margin-top: 5px; /* Reduce spacing between image and label */
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      box-sizing: border-box;
      font-size: 0.9em;
      cursor: pointer;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin: 0;
      padding: 0;
      margin-top: 10px;
    }

    .arrow-button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      line-height: 0;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }

    .arrow-button:hover {
      background-color: #eee;
    }

    .arrow-button:active {
      background-color: #ddd;
    }

    .combined-labels {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .reel {
        width: 140px;
        height: 160px;
      }

      .image-container {
        height: 160px;
      }

      .image-container img {
        width: 100px;
      }

      .arrow-button {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }

      .label {
        font-size: 0.8em;
      }
    }

    @media (max-width: 480px) {
      .reel {
        width: 120px;
        height: 140px;
      }

      .image-container {
        height: 140px;
      }

      .image-container img {
        width: 80px;
      }

      .arrow-button {
        width: 25px;
        height: 25px;
        font-size: 14px;
      }

      .label {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <h1>Slot Machine - Reduced Spacing</h1>

  <div class="slot-machine">
    <!-- Reel 1 -->
    <div class="column">
      <div class="reel-title">Ado</div>
      <div class="reel" id="reel1">
        <div class="images" id="images1">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(1)">▲</button>
        <button class="arrow-button" onclick="scrollDown(1)">▼</button>
      </div>
    </div>

    <!-- Other Reels -->

    <!-- Reel 4 -->
    <div class="column">
      <div class="reel-title">Gapo</div>
      <div class="reel" id="reel4">
        <div class="images" id="images4">
          <div class="image-container">
            <img src="https://i.imgur.com/lA5R7h1.png" alt="Strawberry">
            <div class="label">Strawberry</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/szzYbfE.png" alt="Banana">
            <div class="label">Banana</div>
          </div>
          <div class="image-container">
            <img src="https://i.imgur.com/aBFnnuD.png" alt="Orange">
            <div class="label">Orange</div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="arrow-button" onclick="scrollUp(4)">▲</button>
        <button class="arrow-button" onclick="scrollDown(4)">▼</button>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 20px; font-size: 1.5em;">My Sentence</h2>
  <div id="combinedLabels" class="combined-labels"></div>

  <script>
    const reelPositions = [0, 0, 0, 0];
    const reelLabels = [];

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    window.onload = function () {
      const totalReels = 4;
      for (let reelNumber = 1; reelNumber <= totalReels; reelNumber++) {
        const containers = document.querySelectorAll(`#images${reelNumber} .image-container`);
        const labelsForThisReel = Array.from(containers).map(container =>
          container.querySelector('.label').textContent.trim()
        );
        reelLabels.push(labelsForThisReel);
      }
      updateCombinedLabels();

      document.querySelectorAll('.label').forEach(labelEl => {
        labelEl.addEventListener('click', () => {
          speak(labelEl.textContent.trim());
        });
      });
    };

    function updateCombinedLabels() {
      const currentLabels = reelPositions.map((pos, reelIndex) => reelLabels[reelIndex][pos]);
      document.getElementById('combinedLabels').textContent = currentLabels.join(' ');
    }

    function scrollUp(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]--;
      if (reelPositions[reelIndex] < 0) {
        reelPositions[reelIndex] = 2;
      }
      const offset = reelPositions[reelIndex] * 200;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }

    function scrollDown(reelNumber) {
      const reelIndex = reelNumber - 1;
      reelPositions[reelIndex]++;
      if (reelPositions[reelIndex] > 2) {
        reelPositions[reelIndex] = 0;
      }
      const offset = reelPositions[reelIndex] * 200;
      document.getElementById(`images${reelNumber}`).style.transform = `translateY(-${offset}px)`;
      updateCombinedLabels();
      speak(reelLabels[reelIndex][reelPositions[reelIndex]]);
    }
  </script>
</body>
</html>
